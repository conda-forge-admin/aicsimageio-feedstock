{% set name = "aicsimageio" %}
{% set version = "4.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1e76edecaa9995398d236401c710e6a096e559c29210878b02bb3e6c81356cb4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner >=5.2
  run:
    - python >=3.7
    - dask >=2021.4.1
    - fsspec >=2021.4.0
    - imagecodecs >=2020.5.30
    - lxml >=4.6
    - numpy >=1.16
    - ome-types >=0.2
    - resource_backed_dask_array >=0.1.0
    - tifffile >=2021.6.6
    - wrapt >=1.12
    - xarray >=0.16.1
    - zarr >=2.6

    # Extra Formats (included by default)
    # [base-imageio]
    - imageio
    - imageio-ffmpeg
    - psutil


test:
  imports:
    - aicsimageio

about:
  home: https://github.com/AllenCellModeling/aicsimageio
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Image Reading, Metadata Conversion, and Image Writing for Microscopy Images in Pure Python
  doc_url: https://allencellmodeling.github.io/aicsimageio/index.html
  dev_url: https://github.com/AllenCellModeling/aicsimageio

extra:
  recipe-maintainers:
    - evamaxfield
    - toloudis
    - tlambert03
